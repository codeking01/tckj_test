<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
  <input type="hidden" th:name="_method" th:value="PUT">
  <input type="hidden" th:name="id" th:value="${user.id}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${user.name}">
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:value="${user.password}">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${user.email}">
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
  <button type="submit" class="btn">Save</button>
  <a th:href="@{/users}" class="btn">Cancel</a>
</form>
</body>
</html>
